<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>
            {% block title %}
            {% endblock %} | Flask app

        </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
          <a class="navbar-brand" href="{{ url_for('index') }}">Flask</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('posts.index') }}">Blog</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{  url_for('posts.create_post')}}">Create</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="GET">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <div class="container">
            <h1>
                {% block content_title %}
                {% endblock %}
            </h1>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
